<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selectors</title>
    <style>
      /* importent propertie */
      main {
        background-color: violet !important;
      }

      .main {
        background-color: aquamarine;
      }

      #main {
        background-color: lightcoral;
      }
      #main {
        background-color: lightgreen;
      }
    </style>
  </head>

  <body>
    <h1>CSS Selectors</h1>

    <main class="main" id="main">
      <p>
        Reading is good for you because it improves your focus, memory, empathy,
        and communication skills. It can reduce stress, improve your mental
        health, and help you live longer.
      </p>
    </main>
  </body>
</html>
