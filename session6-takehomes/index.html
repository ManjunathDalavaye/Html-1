<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card</title>
    <style>
      /* Styles for the card container */
      .card {
        max-width: 300px;
        background-color: #f1f1f1;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        margin: 20px auto;
      }

      /* Styles for the card image */
      .card img {
        width: 100%;
        border-radius: 8px;
      }

      /* Styles for the card content */
      .card-content {
        margin-top: 12px;
      }

      .card-title {
        font-size: 20px;
        font-weight: bold;
      }

      .card-description {
        font-size: 14px;
        color: #555;
        margin-top: 8px;
      }

      .card-link {
        display: block;
        text-align: right;
        margin-top: 16px;
        color: #007bff;
        text-decoration: none;
      }

      /* Hover effect for the link */
      .card-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="placeholder-image.jpg" alt="Card Image" />
      <div class="card-content">
        <div class="card-title">Article Title</div>
        <div class="card-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
        <a href="#" class="card-link">Read More</a>
      </div>
    </div>
  </body>
</html>
