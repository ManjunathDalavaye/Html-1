<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap demo</title>
    <!-- before adding to bs add this meta tags -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- before adding to bs add the css file from the Bootstrapwebsite copy from there -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      header{
        height: 15rem;
      }
      header img{
        height: 100%;
        width: 100%;
        object-fit:cover;
      }
      .color{
        background-color: brown;

      }
    </style>
  </head>
  <body>
    <!-- after adding the link just define the class -->
    <div class="color">
    <nav class="navbar navbar-light navbar-expand-lg ">
      <div class="container-fluid">
        <h2>Posts</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarItems"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>

      <!-- fluid for 100% fit to screen -->
      <div class="container-fluid">
        <!-- <h2>posts</h2> -->
        <div class="navbar-collapse justify-content-end" id="navbarItems">
          <ul class="navbar-nav">
            <li class="navbar-nav"><a href="#" class="nav-link">Kannada</a></li>
            <li class="navbar-nav"><a href="#" class="nav-link">English</a></li>
            <li class="navbar-nav"><a href="#" class="nav-link">Hindi</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
    <header>
        <img src="https://images.unsplash.com/photo-1632200786066-6d0ea88116b0?auto=format&fit=crop&w=934&q=80" alt="Not">
      </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- add the js link in tha body tags(taken frm the bs website) -->
  </body>
</html>
